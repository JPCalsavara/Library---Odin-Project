<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the library</h1>
    <button id="openDialog">Add a Book</button>
    <dialog>
        <form method="dialog">
            <h2>Add a Book</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" required>
            
            <menu>
                <button value="cancel">Cancel</button>
                <button type="submit" onclick="addBookToLibrary()">Add Book</button>
            </menu>
        </form>
    </dialog>

    <!-- Contêiner para exibir os livros -->
    <div id="libraryDisplay"></div>

    <script>
        const dialog = document.querySelector('dialog');
        const openDialogButton = document.getElementById('openDialog');
        const libraryDisplay = document.getElementById('libraryDisplay');
        const myLibrary = [];

        openDialogButton.addEventListener('click', () => {
            dialog.showModal(); // Exibe o diálogo
        });

        function Book(title, author, pages) {
            this.title = title;
            this.author = author;
            this.pages = pages;
            this.id = crypto.randomUUID();
        }

        function addBookToLibrary() {
            const titleBook = document.getElementById("title").value;
            const authorBook = document.getElementById("author").value;
            const pagesBook = document.getElementById("pages").value;

            const book = new Book(titleBook, authorBook, pagesBook);
            myLibrary.push(book);

            // Atualiza a exibição dos livros
            displayBooks();

            document.getElementById("title").value = "";
            document.getElementById("author").value = "";
            document.getElementById("pages").value = "";
        }

        function displayBooks() {
            // Limpa o contêiner antes de renderizar
            libraryDisplay.innerHTML = '';

            // Adiciona cada livro como um elemento <h2>
            myLibrary.forEach(book => {
                const bookElement = document.createElement('h2');
                bookElement.textContent = `Title: ${book.title}, Author: ${book.author}, Pages: ${book.pages}`;
                libraryDisplay.appendChild(bookElement);
            });
        }
    </script>
</body>
</html>
